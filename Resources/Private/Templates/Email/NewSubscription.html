<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:d="http://typo3.org/ns/DPN/Dmailsubscribe/ViewHelpers">

<f:layout name="HtmlEmail"/>

<f:section name="Main">
    <h2>
        <f:translate key="email.headline"/>
    </h2>

    <p>
        <f:translate key="email.thank_you"/>
    </p>

    <p>
        <f:translate key="email.confirm_text"/>
        <br/>
        <d:link.confirm subscriptionUid="{subscription.uid}" confirmationCode="{confirmationCode}">
            <f:translate key="label.email.confirm_subscription">Confirm subscription</f:translate>
        </d:link.confirm>
    </p>

    <p>
        <f:translate key="email.discard_text"/>
        <br/>
        <d:link.unsubscribe subscriptionUid="{subscription.uid}" confirmationCode="{confirmationCode}">
            <f:translate key="label.email.discard_subscription">Unsubscribe</f:translate>
        </d:link.unsubscribe>
    </p>
</f:section>
